<div class="image-container">
<div class="registration-form">
  <form>
      <div class="titulo">
          <span>Cria a tua personagem</span>
      </div>
      <div class="form-group">
          <input type="text" class="form-control item"  placeholder="Username" [(ngModel)]="user">
      </div>
      <div class="form-group">
          <input type="password" class="form-control item"  placeholder="Password" [(ngModel)]="pass">
      </div>
      <div class="form-group">
          <input type="text" class="form-control item"  placeholder="Nome Personagem" [(ngModel)]="name">
      </div>
      <div class="form-group">
          <input type="text" class="form-control item"  placeholder="Ã‰ um monstro? [Y/N]" [(ngModel)]="isMonster">
      </div>
      <div class="form-group">
          <button type="button" class="btn btn-block create-personagem" (click)="registarPerso()">Create Personagem</button>
      </div>
  </form>
</div>
</div>
